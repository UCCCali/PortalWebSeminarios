<!DOCTYPE html>
<html ng-app="chatangular" lan="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chat Angular.js</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="../js/chat/controladorchat.js" type="text/javascript" charset="utf-8"></script>
	<style>
		.msg{
			margin: 10px 0;
			padding: 10px;
			width: 400px;
			background-color: #efefef;
		}
		.me{			
			background-color: #cdcdcd;
			text-align: right;
		}
	</style>
</head>
<body>	
	<section ng-controller="chatcontroller as chat">
		<input type="text" id="txtNombre" ng-model="chat.mensajeEntrada.autor"/>
		<input type="text" id="txtMsg" ng-model="chat.mensajeEntrada.msg"/>
		<input type="submit" id="btnEnviar" value="Enviar" ng-click="chat.enviarMsg()"/>
		<br/>
		<div ng-repeat="msg in chat.lstMsg" ng-value="msg" ng-class="msg.class_msg">
			<b>{{msg.autor}}</b>
			<p>{{msg.msg}}</p>
		</div>
		
	</section>
	
</body>
</html>
