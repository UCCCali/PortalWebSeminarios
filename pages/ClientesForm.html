<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Clientes</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="../js/cliente/cliente.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>
	<section class="formulario">	
			<p>
				<label for="nombres">Nombres:</label>
				<input type="text" placeholder="Ingrese sus Nombres Campeon" name="nombres" id="txtNombres" maxlength="20" required>
			</p>
			<p>
				<label for="apellidos">Apellidos:</label>
				<input type="text" placeholder="Ingrese sus apellidos Campeon" name="apellidos" id="txtApellidos" maxlength="20" required>
			</p>
			<p>
				<label for="email">E-mail:</label>
				<input type="email" placeholder="Ingrese sus email Campeon" name="email" id="txtemail" maxlength="20" required>
			</p>
			<p>
				<label for="celular">Celular:</label>
				<input type="text" placeholder="Ingrese sus celular Campeon" name="celular" id="txtCelular" maxlength="10" required>
			</p>
			<p>
				<label for="fechaNac">Fecha de nacimiento:</label>
				<input type="date" placeholder="Ingrese sus fechaNac Campeon" name="fechaNac" id="txtFechaNac" maxlength="20" required>
			</p>
			<p>
				<input type="submit" value="Enviar" id="btnEnviar">
			</p>
			<div class="geomapa">
				
			</div>		
	</section>
</body>
</html>
